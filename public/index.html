<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Event ticketing platform" />
    <!-- Basic SEO -->
    <meta
      name="keywords"
      content="blog, event blog, concert insights, ticketing trends, MoTickets, children day"
    />
    <meta name="author" content="MoTickets Team" />

    <!-- Open Graph for Facebook/LinkedIn -->
    <meta
      property="og:title"
      content="MoTickets Blog - Event Insights & Updates"
    />
    <meta
      property="og:description"
      content="Discover expert articles on event planning, industry trends, and behind-the-scenes stories from MoTickets."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.motickets.ng/blog" />
    <meta
      property="og:image"
      content="https://www.motickets.com/assets/blog-og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="x:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MoTickets Blog - Event Insights & Updates"
    />
    <meta
      name="x:description"
      content="Read expert tips and event news on the MoTickets blog."
    />
    <meta
      name="x:image"
      content="https://www.motickets.com/assets/blog-twitter-image.jpg"
    />
    <meta name="x:site" content="@MoTickets" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://js.paystack.co/inline.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>MoTickets</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
